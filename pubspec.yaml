name: lab_pemmob
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/black_clover.jpg
    - assets/images/fullmetal_alchemist_brotherhood.jpg
    - assets/images/google_icon.svg
    - assets/images/hunter_x_hunter.jpg
    - assets/images/koe_no_katachi.jpg
    - assets/images/my_hero_academia.jpg
    - assets/images/sen_to_chihiro_no_kamikakushi.jpg
    - assets/images/souso_no_frieren.jpg
    - assets/images/tonari_no_totoro.jpg
    - assets/images/vinland_saga.jpg
    - assets/images/violet_evergarden_movie.jpg
    - assets/icons/

  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist-Regular.ttf
        - asset: assets/fonts/Urbanist-Thin.ttf
          weight: 100
        - asset: assets/fonts/Urbanist-Light.ttf
          weight: 300
        - asset: assets/fonts/Urbanist-Medium.ttf
          weight: 500
        - asset: assets/fonts/Urbanist-SemiBold.ttf
          weight: 600
