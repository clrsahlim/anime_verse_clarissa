name: lab_pemmob
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.1
  go_router: ^16.2.4
  provider: ^6.1.5+1
  shared_preferences: ^2.5.3
  http: ^1.6.0
  cached_network_image: ^3.4.1
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  google_sign_in: ^7.2.0
  cloud_firestore: 6.1.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/black_clover.jpg
    - assets/images/fullmetal_alchemist_brotherhood.jpg
    - assets/images/google_icon.svg
    - assets/images/hunter_x_hunter.jpg
    - assets/images/koe_no_katachi.jpg
    - assets/images/my_hero_academia.jpg
    - assets/images/sen_to_chihiro_no_kamikakushi.jpg
    - assets/images/souso_no_frieren.jpg
    - assets/images/tonari_no_totoro.jpg
    - assets/images/vinland_saga.jpg
    - assets/images/violet_evergarden_movie.jpg

  fonts:
    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist-Regular.ttf
        - asset: assets/fonts/Urbanist-Thin.ttf
          weight: 100
        - asset: assets/fonts/Urbanist-Light.ttf
          weight: 300
        - asset: assets/fonts/Urbanist-Medium.ttf
          weight: 500
        - asset: assets/fonts/Urbanist-SemiBold.ttf
          weight: 600

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/app_icon.png"

# Splash Screen Configuration
flutter_native_splash:
  android: true
  ios: false
  web: false
  color: "#FFFFFF"
  image: assets/images/splash_screen_icon.png
  android_12:
    color: "#FFFFFF"
    image: assets/images/splash_screen_icon.png